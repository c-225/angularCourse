
<html>


  <H1>
    <nav><a routerLink="/home">{{title}}</a></nav>
  </H1>
  
  <router-outlet></router-outlet>

  <div class="app-container">
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <button mat-button *ngIf="!authService.isAuthenticated()" [routerLink]="['/login']">
        <mat-icon>login</mat-icon> Log in
      </button>
      <button mat-button *ngIf="authService.isAuthenticated()" (click)="logout()">
        <mat-icon>logout</mat-icon> Log out
      </button>
      <span *ngIf="authService.getCurrentUser()">
        Connect√© en tant que: {{ authService.getCurrentUser()?.username }}
        <span *ngIf="authService.getCurrentUser()?.isAdmin">(Admin)</span>
      </span>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container">
      <!-- Sidebar -->
      <mat-sidenav #sidenav [opened]="opened" mode="side" class="sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/home">
            <mat-icon>home</mat-icon>
            <span class="nav-link-text"> Home </span>
          </a>
          <a mat-list-item routerLink="/add">
            <mat-icon>add_circle</mat-icon>
            <span class="nav-link-text"> Add an Assignment </span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="generateTestData()">
            <mat-icon>database</mat-icon>
            <span class="nav-link-text">Add data to the database</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</html>
