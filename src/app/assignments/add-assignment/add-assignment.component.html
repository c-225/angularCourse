<form ngForm #assignmentForm class="form" (submit)="onSubmit(nomAssignment.value); assignmentForm.reset()">
    <mat-form-field>
        <input matInput
            #nomAssignment
            placeholder="Assignment name"
            [(ngModel)]="assignmentName"
            name="assignmentName"
            required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"
            [(ngModel)]="dueDate"
            name="dueDate"
            required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <button mat-stroked-button [disabled]="(this.assignmentName === '' && this.dueDate === null)" color="green" type="submit">
        Add an assignment
    </button>
</form>
