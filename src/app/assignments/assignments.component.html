<main class="container">
    <div class="addButton">
        <a routerLink="/add">
            <button class="addAssignment" mat-flat-button color="accent"
                    (click) = "onAddAssignmentBtnClick()">
                Add an assignment
            </button>
        </a>
    </div>
        
    <mat-list>
        <mat-divider></mat-divider>
        @for (item of assignments; track item.name) {
            <nav><a routerLink="/assignment/{{item.id}}">
                <div (click)="assignmentClique(item)" >
                    <h3 mat-subheader>{{item.dueDate| date:'mediumDate'}}</h3>
    
                    @if (!item.submitted){
                        <mat-list-item appNotSubmitted>
                            The assignment '{{item.name}}' hasn't been submitted.
                        </mat-list-item>
                    }
                    @else {
                        <mat-list-item appSubmitted>
                            The assignment '{{item.name}}' has been submitted.
                        </mat-list-item>
                    }
                </div>
            </a></nav>
            <mat-divider></mat-divider>
        }
    </mat-list><!--
    <app-assignment-detail [transmittedAssignment]="selectedAssignment">
        @if(transmittedAssignment) {
            <p>{{transmittedAssignment.nom}}</p>
        }
    </app-assignment-detail>-->
</main>
