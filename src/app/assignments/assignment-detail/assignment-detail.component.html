@if (transmittedAssignment){
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title> Assignment name: {{ transmittedAssignment.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>{{ transmittedAssignment.dueDate | date: 'mediumDate' }}</mat-card-subtitle>

        <mat-card-actions id="actions">
            @if (transmittedAssignment.submitted === false) {
                <mat-checkbox (click)="transmittedAssignment.submitted = true;">
                    Submit project
                </mat-checkbox>

            }
            <button mat-flat-button color = "red" (click)="onDelete()"> Delete </button>
        </mat-card-actions>

    </mat-card>
}
